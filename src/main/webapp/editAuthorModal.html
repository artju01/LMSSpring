<section data-ng-controller="editAuthorCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">Edit Author</h4>
	</div>
	<div class="modal-body">
		<h4>New Author Name</h4>
		<input type="hidden" name="updatedAuthorId" id="updatedAuthorId" /> 
		<input name="updatedAuthorName" id="updatedAuthorName" ng-model="authorName" />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="updateAuthor();">Save changes</button>
	</div>

</section>

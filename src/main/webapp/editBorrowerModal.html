<section data-ng-controller="editBorrowerCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">Add Borrower</h4>
	</div>
	<div class="modal-body">
		<h4>Name</h4>
		<input  ng-model="name" />
		<h4>Address</h4>
		<input  ng-model="address" />
		<h4>Phone</h4>
		<input  ng-model="phone" />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="updateBorrower();">Add</button>
	</div>

</section>

<section data-ng-controller="editBookCopiesCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">Edit BookLoans</h4>
	</div>

	<div class="modal-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th style="text-align: center">Book Title</th>
					<th style="text-align: center">Book Copies</th>
					<th style="text-align: center">Save Change</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="copy in bookCopies">
					<td align="center">{{copy.book.title}}</td>
					<td align="center"><input value={{copy.noOfCopies}} ng-model=copy.noOfCopies
						onkeypress='return event.charCode >= 48 && event.charCode <= 57' /></td>
					<td align="center"><button type="button"
							class="btn btn-primary"
							href="javascript:;" ng-click="updateBookCopy(copy);">Save
							changes</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>  
     </div>
</section>

<section data-ng-controller="listAuthorsCtrl">
<div class="modal-header">
	<button type="button" class="btn btn-success btn-sm pull-right" ng-click="addAuthor()">
  		<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add New Author
	</button>
	<h4 class="modal-title">Author</h4>
</div>


<div class="modal-body">
	<ng-lms-search-box searchtype="Authors" maxResult=5 ng-model="searchText"></ng-lms-search-box>
    	
	<div id="authorList">
	  	<table class="table">
			<tr>
				<th style="text-align:center">Id</th>	
				<th style="text-align:center">Name</th>
				<th style="text-align:center">Edit</th>
				<th style="text-align:center">Delete</th>
			</tr>
			<tr ng-repeat="author in authors">
				<td style="text-align:center">{{author.authorId}}</td>
				<td style="text-align:center">{{author.authorName}}</td>
				<td style="text-align:center">
					<a href="javascript:;" ng-click="editAuthor(author);" data-target="#myModal1" data-toggle="modal">
						<i class="fa fa-pencil-square-o"></i>
					</a>
				</td>
				<td style="text-align:center"><button type="button" class="btn btn-danger btn-circle" ng-click="deleteAuthor(author);"> 
					<i class="fa fa-remove"></i></button></td>
			</tr>
		</table>
	</div>
</div>



<nav align="center">
	<ul class="pagination">
		<li><a>left</a></li>
		<li ng-repeat-start="i in range"></li>
		<li><a href="javascript:;" ng-click="pageAuthor(i);">{{i}}</a></li>
		<li ng-repeat-end></li>
		<li><a>right</a></li>
	</ul>
</nav>

</section>

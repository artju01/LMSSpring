<section data-ng-controller="editBranchCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">Edit Branch</h4>
	</div>
	<div class="modal-body">
		<h4>Branch Name</h4>
		<input ng-model="branchName" />
		<h4>Branch Address</h4>
		<input ng-model="branchAddress" />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="updateBranch();">Save changes</button>
	</div>

</section>

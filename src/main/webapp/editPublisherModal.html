<section data-ng-controller="editPublisherCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">Edit Publisher</h4>
	</div>
	<div class="modal-body">
		<h4>Publisher Name</h4>
		<input ng-model="publisherName" />
		<h4>Address</h4>
		<input ng-model="address" />
		<h4>Phone</h4>
		<input ng-model="phone" />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="updatePublisher();">Save changes</button>
	</div>

</section>

<section data-ng-controller="editBookLoanCtrl">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">Edit BookCopies</h4>
	</div>

	<div class="modal-body">
        <div class="col-md-6">
            <p class="input-group">
              <input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-default" ng-click="save()" uib-tooltip="After today restriction">Save Changes</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>  
     </div>
</section>
